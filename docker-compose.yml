version: '3' 

services:
    
  web: 
    build: ./docker-config/php
    volumes:
      - ./src:/var/www/src
    working_dir: /var/www/src
    depends_on:
      - mysql

  nginx:
    image: nginx
    build: ./docker-config/nginx
    ports:
      - "8888:80"
    volumes:
      - ./src:/var/www/src
      - ./docker-config/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web

  mysql:
    image: mysql:8.0
    ports:
      - 3386:3306
    environment:
      MYSQL_DATABASE: yt_dev
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      TZ: 'Asia/Tokyo'
      
    volumes:
      - ./docker-config/mysql/data:/var/lib/mysql
      # - ./docker-config/mysql/sql:/docker-entrypoint-initdb.d
      - ./docker-config/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - .docker-config/mysql/initdb.d:/docker-entrypoint-initdb.d

    depends_on:
      - mysql-volume

  mysql-volume:
    image: busybox
    volumes:
      - ./docker-config/mysql:/var/lib/mysql

  mail:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "8025:8025"
    environment:
      MH_STORAGE: maildir
      MH_MAILDIR_PATH: /tmp
    volumes:
      - ./maildir:/tmp